<template name="dashboard">
  <div class="notifications-count">
    <p>You have <span class="bet-notification">{{ notificationsCount }}</span> new bets!</p>
  </div>
  <div class="dash-body">
    <h1 class="text-center">{{ currentUser.username }}</h1>
    <div class="button-container text-center">
      <a href="/bet" class="new-bet-button button small radius lime">New Bet</a>
      <a href="/bets" class="view-bet-button button small radius info">View Bets</a>
    </div>
  </div>
</template>
