<template name="friendsList">
  <h3>Friends</h3>

  <form class="search_friends">
    <input type="text" name="find_friend" placeholder="Search for friends" class="search_bar">
    <input type="submit" value="Find Friends">
  </form>

  {{#each friends }}
    <li><a href="{{ pathFor 'friends' }}">{{ friend }}</a></li>
    <a href="/bet"><button class="challenge_button">Challenge</button></a>
  {{/ each }}

</template>
