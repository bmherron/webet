<template name="betItem">
  <div class="bet">
    <div class="bet-content">
      <h2>{{title}} - {{wager}}</h2>
      <h3>Status: {{status}}</h3>
      <h3>Challenger: {{bettors.[0]}}</h3>
      <h3>Defender: {{bettors.[1]}}</h3>
      <input type="button" id="remove" value="Remove Bet">
      {{#if openStatus }}
      <button class="accept_button">Accept</button>
      {{/if}}
    </div>
  </div>
</template>
