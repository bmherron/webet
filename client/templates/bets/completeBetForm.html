<template name="completeBetForm">
  <h2>Who Won?</h2>

   <select>
    <option class="choose_winner" value="{{bettors.[1]}}">{{bettors.[1]}}</option>
      <option class="choose_winner" value="{{bettors.[0]}}">{{bettors.[0]}}</option>
  </select>

</form>
</template>
