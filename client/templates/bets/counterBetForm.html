<template name="counterBetForm">
  <form class="counterBetForm">
    <input type="text" name="betTitle" value={{ title }}>
    <input type="text" name="betWager" value={{ wager }}>
    <input type="text" name="defender" value={{ bettors.[0] }}>
    <input type="submit" value="Counter" class="button expand radius small">
  </form>
</template>
