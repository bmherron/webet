<template name="createBetForm">
  <form class="create-bet">
    <h4 class="text-center">Your bet?</h4>
    <input type="text" name="betTitle" placeholder="I bet that...">
    <h4 class="text-center">The stakes?</h4>
    <input type="text" name="betWager" placeholder="Money? Loser dresses like a gorilla?">
    <h4 class="text-center">Who will you challenge?</h4>
    <input type="text" name="defender" placeholder="Your best friend? Your mother?">
    <div id="photo-container">
      <h4 class="text-center">Add a Photo</h4>
      <button class="take-photo button alert small expand">Take Photo</button>
      {{#if image}}
        <div class="form-image"><img src={{ image }}></div>
      {{/if}}
    </div>
    <input type="submit" class="submit-button button expand" value="Submit">
  </form>
</template>
