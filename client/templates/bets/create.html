<template name="createBetForm">
  <form class="create-bet">
    <h4 class="text-center">Your bet?</h4>
    <input type="text" name="betTitle" placeholder="Title">
    <h4 class="text-center">The stakes?</h4>
    <input type="text" name="betWager" placeholder="Wager">
    <h4 class="text-center">Who will you challenge?</h4>
    <input type="text" name="defender" placeholder="Defender">
    <input type="submit" class="submit-button button lime expand" value="Submit">
  </form>
</template>
