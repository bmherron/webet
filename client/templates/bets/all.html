<template name="betsList">
  <div class="button-container text-center">
    <button type="open" class="open-button small expand">Open</button>
    <button type="button" class="pending-button small expand">In Progress</button>
    <button type="button" class="completed-button small expand">Completed</button>
  </div><br>
  <div class="bets">
    <ul>
      {{#each bets}}
        <li>{{> betItem}}</li><br>
      {{/each}}
    </ul>
  </div>
</template>
