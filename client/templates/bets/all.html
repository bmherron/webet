<template name="betsList">
  <h1>{{currentUser.username}}'s bets</h1><br>
  <div class="button-container">
    <button type="open" class="open-button">Open</button>
    <button type="button" class="pending-button">In Progress</button>
    <button type="button" class="completed-button">Completed</button>
  </div><br>
  <div class="bets">
    <ul>
      {{#each bets}}
        <li>{{> betItem}}</li><br>
      {{/each}}
    </ul>
  </div>
</template>
