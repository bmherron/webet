<template name="betsList">
  <div class="button-container text-center">
    <button type="open" class="open-button small button expand">Open</button>
    <button type="button" class="pending-button button small expand lime">In Progress</button>
    <button type="button" class="completed-button button small expand orange">Completed</button>
  </div><br>
  <div class="bets">
    <ul>
      {{#each bets}}
        <li>{{> singleBet}}</li><br>
      {{/each}}
    </ul>
  </div>
</template>
