<template name="editBetForm">
  <form class="edit-bet">
    <input type="text" name="betTitle" value={{ title }}>
    <input type="text" name="betWager" value={{ wager }}>
    <input type="text" name="defender" value={{ bettors.[1] }}>
    <input type="submit" value="Update Bet" class="button expand radius small">
  </form>
</template>
